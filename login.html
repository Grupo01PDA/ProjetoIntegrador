            </div>
            <form class="form"> 
                <div class="cadastro_div">
                    <label class="label_cadastro" for="email">Email</label>
                    <input class="input_cadastro" type="email" name="email" placeholder="email@example.com">
                </div>
                <div class="cadastro_div">
                    <label class="label_cadastro" for="fname">Senha</label>
                    <input class="input_cadastro" type="password" name="name" placeholder="Digite sua senha...">
                </div>

                <button class="button" type="button">Avançar</button>

                <div class="link-Cadastro">
                    Não tem uma conta?
                    <a href="/cadastro.html">Cadastre-se</a>
                </div>
                
            </form>
        </div>

    </div>

</html>
