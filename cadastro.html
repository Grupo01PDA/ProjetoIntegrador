<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style_log_cadastro/cadastro.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Página de Cadastro</title>
</head>

<body>
    <div class="body2">
        <div class="container">
            <div class="toptitlle">
                <h3>CADASTRE-SE</h3>
            </div>
            <div class="logo_cadastro">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png"/>
                <img src="https://img.icons8.com/fluency/48/000000/facebook-new.png"/>  
                <img src="https://img.icons8.com/ios-glyphs/30/000000/mac-os.png"/>
            </div>
            <form class="form">

                <label for="fname">Nome completo</label>
                <br>
                <input type="text" id="name" name="name" placeholder="Nome completo">
                <br><br>
                <label for="lname">Idade</label>
                <br>
                <input type="number" id="lname" name="lname" placeholder="Idade">
                <br><br>
                <label for="email">Email</label>
                <br>
                <input type="email" id="email" name="email" placeholder="ex:you@example.com">

                <br><br>
                <button class="button" type="button"> Avançar</button>
                <br><br><br>
            </form>
        </div>
</body>

</html>
